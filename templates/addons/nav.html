{% load static %}
{% load i18n %}
<div class="navbarBlock">
    <div class="float2">
        <span>
            <a href="{% url 'index' %}" class="logo">Logo</a>
        </span>
        <span class="right">
            <div class="dropdown">
                <a href="#" class="dropbtn">{% trans 'Проекты' %}</a>
                <div class="dropdown-content">
                    {% for post in cate %}
                        <a href="#">{{post.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="dropbtn">{% trans 'Услуги' %}</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="#">{% trans 'О нас' %}</a>
            <a href="#">{% trans 'Контакты' %}</a>
            <div class="lang">
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-translate"></i></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'set-language' 'ru' %}">Русский</a></li>
                        <li><a class="dropdown-item" href="{% url 'set-language' 'en' %}">English</a></li>
                    </ul>
                </div>
            </div>
            <button class="theme" id="theme-toggle"><i class="bi bi-moon-stars"></i></button>
        </span>
        <span class="mobile">
            <button class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-list"></i></button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    ...
                </div>
            </div>
        </span>
    </div>
</div>
